language: python

matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=cov
      after_script:
        - pip install coveralls;
        - coveralls;

branches:
    only:
        - master
        - develop

install: pip install tox

script: tox

